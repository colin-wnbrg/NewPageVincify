    const AnimateOnScroll = ({ children }) => {

      const ref = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
              observer.unobserve(entry.target);
            }
          },
          {
            rootMargin: '0px',
            threshold: 0.2
          }
        );

        const currentRef = ref.current;
        if (currentRef) {
          observer.observe(currentRef);
        }

        return () => {
          if (currentRef) {
            observer.unobserve(currentRef);
          }
        };
      }, []);

      return (
        <div ref={ref} className={`reveal-on-scroll ${isVisible ? 'is-visible' : ''}`}>
          {children}
        </div>
      );
    };

    const SupportPage = ({ setPage }) => {
      const [name, setName] = useState('');
      const [email, setEmail] = useState('');
      const [message, setMessage] = useState('');
      const [status, setStatus] = useState('idle');

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (status === 'submitting') return;

        if (!name.trim() || !email.trim() || !message.trim()) {
          alert("Please fill in all fields.");
          return;
        }

        setStatus('submitting');
        
        setTimeout(() => {
            setStatus('success');
        }, 1500);
      };
      
      return (
        <div className="min-h-screen flex flex-col">
          <header className="py-6 container mx-auto px-6">
            <div className="flex justify-start">
                <a href="#" onClick={(e) => { e.preventDefault(); setPage('main'); }} className="cursor-pointer transition-transform hover:scale-105">
                    <VincifyLogo />
                </a>
            </div>
          </header>
          <main className="flex-grow flex items-center justify-center">
            <div className="w-full max-w-2xl mx-auto px-6 py-12 md:py-20">
                <div className="text-center mb-12">
                    <h2 className="text-4xl md:text-5xl font-bold text-white">Contact Support</h2>
                    <p className="text-lg text-gray-400 mt-4">We're here to help. Fill out the form below and we'll get back to you as soon as possible.</p>
                </div>
                
                <div className="bg-white/5 p-8 rounded-2xl border border-white/10">
                  {status === 'success' ? (
                    <div className="text-center py-10">
                      <h3 className="text-2xl font-bold text-white mb-2">Thank You!</h3>
                      <p className="text-gray-300">Your message has been sent. We'll get back to you shortly.</p>
                    </div>
                  ) : (
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label htmlFor="name" className="block text-sm font-medium text-gray-300 mb-2">Name</label>
                            <input
                                type="text"
                                id="name"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                required
                                className="w-full bg-white/5 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all"
                                placeholder="Your Name"
                                aria-label="Name"
                            />
                        </div>
                        <div>
                            <label htmlFor="email" className="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input
                                type="email"
                                id="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                                className="w-full bg-white/5 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all"
                                placeholder="you@example.com"
                                aria-label="Email Address"
                            />
                        </div>
                        <div>
                            <label htmlFor="message" className="block text-sm font-medium text-gray-300 mb-2">Message</label>
                            <textarea
                                id="message"
                                value={message}
                                onChange={(e) => setMessage(e.target.value)}
                                required
                                rows={6}
                                className="w-full bg-white/5 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all"
                                placeholder="How can we help you?"
                                aria-label="Your Message"
                            ></textarea>
                        </div>
                        <div>
                            <button
                                type="submit"
                                disabled={status === 'submitting'}
                                className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-950 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {status === 'submitting' ? 'Submitting...' : 'Submit'}
                            </button>
                        </div>
                         {status === 'error' && (
                            <p className="text-center text-red-400 text-sm">
                                Something went wrong. Please try again.
                            </p>
                        )}
                    </form>
                  )}
                </div>
            </div>
          </main>
          <footer className="border-t border-white/10 py-8 mt-auto">
              <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-gray-400 gap-6">

                </div>
              </div>
            </footer>
        </div>
      );
    };

    const App = () => {
      const [page, setPage] = useState('main'); // 'main' or 'support'

      return (
        <div className="bg-gray-950 text-gray-200 antialiased">
            <div className="relative overflow-hidden">
                <div className="absolute top-0 left-0 -z-10 w-full h-full pointer-events-none">
                    <div className="absolute top-[-20%] left-[-20%] w-[500px] h-[500px] bg-gradient-radial from-purple-600/30 to-transparent blur-3xl rounded-full"></div>
                    <div className="absolute bottom-[-20%] right-[-20%] w-[500px] h-[500px] bg-gradient-radial from-indigo-600/30 to-transparent blur-3xl rounded-full"></div>
                </div>
                {page === 'main' ? <MainPage setPage={setPage} /> : <SupportPage setPage={setPage} />}
            </div>
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
