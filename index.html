            if (entry.isIntersecting) {
              setIsVisible(true);
              observer.unobserve(entry.target);
            }
          },
          {
            rootMargin: '0px',
            threshold: 0.2
          }
        );

        const currentRef = ref.current;
        if (currentRef) {
          observer.observe(currentRef);
        }

        return () => {
          if (currentRef) {
            observer.unobserve(currentRef);
          }
        };
      }, []);

        <div ref={ref} className={`reveal-on-scroll ${isVisible ? 'is-visible' : ''}`}>

        </div>
      );

                    <div className="absolute bottom-[-20%] right-[-20%] w-[500px] h-[500px] bg-gradient-radial from-indigo-600/30 to-transparent blur-3xl rounded-full"></div>
                </div>
                {page === 'main' ? <MainPage setPage={setPage} /> : <SupportPage setPage={setPage} />}
            </div>
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
